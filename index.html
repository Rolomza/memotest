<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Memotest</title>
  </head>

  <body>
    <div id="fin-juego">
      <p class="display-1">
        Fin del juego! Tardaste <strong></strong> turnos en terminar.
      </p>
    </div>

    <div id="tablero">
      <div class="container-fluid vh-100">
        <div class="row h-25 g-0 fila-juego">
          <div class="col">
            <div class="cuadro h-100">1</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">2</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">3</div>
          </div>
        </div>
        <div class="row h-25 g-0 fila-juego">
          <div class="col">
            <div class="cuadro h-100">4</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">5</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">6</div>
          </div>
        </div>
        <div class="row h-25 g-0 fila-juego">
          <div class="col">
            <div class="cuadro h-100">7</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">8</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">9</div>
          </div>
        </div>
        <div class="row h-25 g-0 fila-juego">
          <div class="col">
            <div class="cuadro h-100">10</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">11</div>
          </div>
          <div class="col">
            <div class="cuadro h-100">12</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
